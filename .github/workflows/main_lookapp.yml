name: Build and Deploy Front-End to Azure Web App - lookapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Enhanced Debug Secrets
      - name: Enhanced Debug Secrets
        run: |
          echo "### DEBUGGING SECRETS ###"
          echo "Checking if secrets are set..."
          if [ -z "$AZURE_CLIENT_ID" ]; then
            echo "ERROR: AZURE_CLIENT_ID is not set or is empty."
          else
            echo "AZURE_CLIENT_ID is set."
          fi

          if [ -z "$AZURE_TENANT_ID" ]; then
            echo "ERROR: AZURE_TENANT_ID is not set or is empty."
          else
            echo "AZURE_TENANT_ID is set."
          fi

          if [ -z "$AZURE_SUBSCRIPTION_ID" ]; then
            echo "ERROR: AZURE_SUBSCRIPTION_ID is not set or is empty."
          else
            echo "AZURE_SUBSCRIPTION_ID is set."
          fi

          echo "Environment variables:"
          env | grep AZURE_
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 3: Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 4: Ensure Static Content Packaging (Specific for PHP Hosting)
      - name: Prepare Static Content
        run: |
          echo "Ensuring static content structure for PHP stack..."
          # Copy index.html to the root if needed (adjust based on your app structure)
          if [ ! -f "./static/index.html" ]; then
            echo "Error: No index.html found in static folder. Ensure the front-end entry point exists."
            exit 1
          fi
          ls -R ./static

      # Step 5: Deploy static files (front-end)
      - name: Deploy Static Front-End
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lookapp'
          slot-name: 'Production'
          package: './static'
