name: Build and Deploy to Azure Web App - lookapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 3: Package the application for deployment
      - name: Package application
        run: zip release.zip ./* -r -x "venv/*"

      # Step 4: Login to Azure using OIDC
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 5: Deploy static files
      - name: Deploy static files
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lookapp'
          slot-name: 'Production'
          package: './static'

      # Step 6: Deploy backend code
      - name: Deploy backend code
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lookapp'
          slot-name: 'Production'
          package: './app'

      # Step 7: Deploy the app zip
      - name: Deploy the app
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'lookapp'
          slot-name: 'Production'
          package: './release.zip'
