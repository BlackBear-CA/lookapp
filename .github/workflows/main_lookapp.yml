name: Build and Deploy Front-End to Azure Web App - lookapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Enhanced Debug Secrets
      - name: Enhanced Debug Secrets
        run: |
          echo "### DEBUGGING SECRETS ###"
          echo "Checking if secrets are set..."
          if [ -z "$AZURE_CLIENT_ID" ]; then
            echo "ERROR: AZURE_CLIENT_ID is not set or is empty."
          else
            echo "AZURE_CLIENT_ID is set."
          fi

          if [ -z "$AZURE_TENANT_ID" ]; then
            echo "ERROR: AZURE_TENANT_ID is not set or is empty."
          else
            echo "AZURE_TENANT_ID is set."
          fi

          if [ -z "$AZURE_SUBSCRIPTION_ID" ]; then
            echo "ERROR: AZURE_SUBSCRIPTION_ID is not set or is empty."
          else
            echo "AZURE_SUBSCRIPTION_ID is set."
          fi

          echo "Environment variables:"
          env | grep AZURE_
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 3: Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 4: Prepare Static Content
      - name: Prepare Static Content
        run: |
          echo "Ensuring static content structure..."
          if [ ! -f "./static/index.html" ]; then
            echo "Error: index.html not found in static folder. Ensure the front-end entry point exists."
            exit 1
          fi
          echo "Static content is valid:"
          ls -R ./static

      # Step 5: Create Zip for Deployment
      - name: Create Deployment Package
        run: |
          echo "Creating zip package for deployment..."
          zip -r static.zip ./static
          echo "Contents of the zip file:"
          unzip -l static.zip

      # Step 6: Deploy Static Front-End
      - name: Deploy Static Front-End
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lookapp'
          slot-name: 'Production'
          package: './static.zip'
