<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookapp - Landing Page</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Header Styles -->
    <link rel="stylesheet" href="D:\lookapp-project\css\header-style.css">
    <!-- Link to Index Page Styles -->
    <link rel="stylesheet" href="D:\lookapp-project\css\index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><h1>lookapp</h1></a>
        </div>
        <nav class="nav">
            <a href="D:\lookapp-project\pages\search.html">explore</a>
            <a href="submit_request.html">submit a request</a>
            <a href="subscribe_alerts.html">subscribe to alerts</a>
            <a href="community.html">join the community</a>
            <a href="support.html">24/7 support</a>
        </nav>
        
        </nav>
    </header>
    <!-- Account Icon -->
    <div class="account-icon" id="account-icon">
        <span id="user-initial">F</span> <!-- Replace "F" dynamically -->
        <!-- Uncomment this if user is not signed in -->
        <!-- <img src="../images/person_24dp_FILL0.svg" alt="Default User Icon" id="default-icon"> -->
    </div>

    <main class="main">
        <!-- Eyeglasses Icon -->
        <div class="logo-icon">
            <img src="D:\lookapp-project\resources\images\light-eyeglasses-.png" alt="Eyeglasses">
        </div>
    
        <!-- Search Container -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search your next item here">
            <button id="search-button">Search</button>
        </div>
    </main>
    <!-- Chat Button -->
    <div class="chat-button">
        <img src="../images/chat-icon.png" alt="Chat Icon">
        Let's Chat!
    </div>

    <script>
        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
    
        // Trigger search on button click or "Enter" key press
        searchButton.addEventListener("click", initiateSearch);
        searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                initiateSearch();
            }
        });
    
        function initiateSearch() {
            const query = searchInput.value.trim();
            if (query) {
                // Redirect to explore page with query as a URL parameter
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
