<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookapp - Landing Page</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Header Styles -->
    <link rel="stylesheet" href="D:\lookapp-project\css\header-style.css">
    <!-- Link to Index Page Styles -->
    <link rel="stylesheet" href="D:\lookapp-project\css\search.css">
</head>
<body>
    <!-- Your HTML content here -->
</body>
</html>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <h1>lookapp</h1>
            </a>
        </div>
        
        <nav class="nav">
            <a href="search.html">explore</a>
            <a href="submit_request.html">submit a request</a>
            <a href="subscribe_alerts.html">subscribe to alerts</a>
            <a href="community.html">join the community</a>
            <a href="support.html">24/7 support</a>
        </nav>
    </header>

    <!-- Account Icon -->
    <div class="account-icon" id="account-icon">
        <span id="user-initial">F</span> <!-- Replace "F" dynamically -->
        <!-- Uncomment this if user is not signed in -->
        <!-- <img src="../images/person_24dp_FILL0.svg" alt="Default User Icon" id="default-icon"> -->
    </div>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <!-- Menu Icon for Category Selection -->
            <img src="D:\lookapp-project\resources\images\vectors\menu_24dp_UNDEFINED_FILL0_wght400_GRAD0_opsz24.svg" alt="Menu Icon" class="menu-icon">
            
            <!-- Search Input -->
            <input 
                type="text" 
                id="search-input" 
                placeholder="Type here to search for items or categories..." 
                autocomplete="off" 
                aria-label="Search Input">
            
            <!-- Search Button -->
            <button id="search-button" aria-label="Search">
                <img src="D:\lookapp-project\resources\images\vectors\search_24dp_UNDEFINED_FILL0_wght400_GRAD0_opsz24.svg" alt="Search Icon">
            </button>
        </div>
    </section>

  <!-- Results Section -->
<section class="results-section">
    <h2>Search Results for: <span id="search-query">[Your Query]</span></h2>
    <!-- Table for displaying results -->
    <div class="results-container" id="results-container">
        <table class="results-table">
            <thead>
                <tr>
                    <th>SKU_ID</th>
                    <th>ITEM_DESCRIPTION</th>
                    <th>DETAILED_DESCRIPTION</th>
                    <th>ITEM_MAIN_CATEGORY</th>
                    <th>ITEM_SUB_CATEGORY</th>
                    <th>MANUFACTURER</th>
                    <th>MFG_PART_NOS</th>
                    <th>STORAGE</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    <!-- Export Button -->
    <button id="export-button" class="export-btn">Export to Excel</button>
</section>

<!-- Pagination Section -->
<div class="pagination">
    <button id="prev-page" class="page-btn" aria-label="Previous Page">Previous</button>
    <span id="current-page" class="current-page">1</span>
    <button id="next-page" class="page-btn" aria-label="Next Page">Next</button>
</div>

    <script src="D:\lookapp-project\js\search.js"></script>
</body>
</html>
