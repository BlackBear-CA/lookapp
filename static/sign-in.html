<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lookapp - Log In</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="https://cs210032003bbb220fc.blob.core.windows.net/$web/sign-in.css">
</head>
<body>

    <!-- Logo Image -->
    <div class="logo-image">
        <img src="https://cs210032003bbb220fc.blob.core.windows.net/$web/logo_light-eyeglasses-.png" alt="Eyeglasses Logo">
    </div>

    <!-- Logo Text -->
    <div class="logo-text">lookapp</div>

    <!-- Login Section -->
    <div class="login-container">
        <h2>Log In</h2>
        <!-- Log In Form -->
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>

        <!-- Alternative Log-In Options -->
        <div class="alternative-login">
            <h3>Or Log In Using:</h3>

    <!-- Google Login Button -->
<button class="google-login">
    <img src="https://cs210032003bbb220fc.blob.core.windows.net/$web/logo_google.png" alt="Google Logo"> <!-- Corrected image tag -->
    Log in with Google
</button>

  <!-- Microsoft Login Button -->
  <button class="microsoft-login">
    <img src="https://cs210032003bbb220fc.blob.core.windows.net/$web/logo_microsoft.png" alt="Microsoft Logo"> 
    Log in with Microsoft
  </button>

  <!-- Company SSO Login Button -->
<button class="sso-login">
    Log in with Company SSO
</button>

</div>
<p>Don't have an account? <a id="signup-link">Sign Up</a></p>
    </div>

    <script>
        document.getElementById('signup-link').addEventListener('click', function (event) {
            event.preventDefault();
            window.location.href = "https://cs210032003bbb220fc.blob.core.windows.net/$web/sign-up.html";
        });
    </script>

</body>
</html>
